{% extends 'background/base.html' %}
{% block title %}
    Add Product Type
{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/background/swiper.min.css') }}">
    <!--Page Specific -->
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='css/background/nice-select.min.css') }}">
{% endblock %}


{% block content %}
    <!-- Page Title Start -->
    <div class="row">
        <div class="col xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="page-title-wrapper">
                <div class="page-title-box">
                    <h4 class="page-title">Add Product Type</h4>
                </div>
                <div class="breadcrumb-list">
                    <ul>
                        <li class="breadcrumb-link">
                            <a href="javascript:void(0);"><i class="fas fa-home mr-2"></i>Dashboard</a>
                        </li>
                        <li class="breadcrumb-link active">Add Product Type</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- Products view Start -->
    <div class="row">
        <div class="col-xl-12">
            {% include 'components/flash_messages.html' %}
            <div class="card">
                <grammarly-extension data-grammarly-shadow-root="true" style="position: absolute; top: 0px; left: 0px; pointer-events: none;" class="cGcvT"></grammarly-extension>
                <div class="card-body">
                    <form method="post">
                        <div class="mb-3">
                            <label class="form-label">Product Type Name</label>
                            <input class="form-control" placeholder="Product Type Name" data-bs-original-title="" title="" name="type_name">
                        </div>
                        <div class="form-footer">
                            <button class="btn btn-primary squer-btn" data-bs-original-title="" title="">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
