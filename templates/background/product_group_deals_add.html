{% extends 'background/base.html' %}
{% block title %}
    Add Projects
{% endblock %}
{% block css %}
<style>
input[name='start_time'],
input[name='end_time'] {
    padding: 15px 20px;
}
</style>
{% endblock %}


{% block content %}
    <!-- Page Title Start -->
    <div class="row">
        <div class="col xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="page-title-wrapper">
                <div class="page-title-box">
                    <h4 class="page-title">Add Group Deals Projects</h4>
                </div>
                <div class="breadcrumb-list">
                    <ul>
                        <li class="breadcrumb-link">
                            <a href="javascript:void(0);"><i class="fas fa-home mr-2"></i>Dashboard</a>
                        </li>
                        <li class="breadcrumb-link active">Add Projects</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- Products view Start -->
    <form enctype="multipart/form-data" method="post">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="card">
                    <grammarly-extension data-grammarly-shadow-root="true"
                                         style="position: absolute; top: 0px; left: 0px; pointer-events: none;"
                                         class="cGcvT"></grammarly-extension>
                    <div class="card-header">
                        <h4 class="card-title mb-0">Projects Basic</h4>
                        <div class="card-options">
                            <a class="card-options-collapse" href="javascript:;" data-bs-toggle="card-collapse"
                               data-bs-original-title="" title="">
                                <i class="fe fe-chevron-up"></i>
                            </a>
                            <a class="card-options-remove" href="javascript:;" data-bs-toggle="card-remove"
                               data-bs-original-title="" title="">
                                <i class="fe fe-x"></i>
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <input type="text" value="admin" name="group" hidden>
                        <div class="mb-3">
                            <label class="form-label">Projects Title</label>
                            <input class="form-control" type="text" placeholder="Title" name="title"
                                   data-bs-original-title="" title="">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Projects Desc</label>
                            <textarea class="form-control" rows="5" placeholder="Desc" spellcheck="false" name="desc"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Current Price</label>
                            <input class="form-control" type="text" placeholder="Current Price" name="current_price" data-bs-original-title="" title="">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Historical Price</label>
                            <input class="form-control" type="text" placeholder="Historical Price (Optional)" name="historical_price" data-bs-original-title="" title="">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Total</label>
                            <input class="form-control" type="text" placeholder="Total" name="total" data-bs-original-title="" title="">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Start Time</label>
                            <input class="form-control" type="date" name="start_time" data-bs-original-title="" title="">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">End Time</label>
                            <input class="form-control" type="date" name="end_time" data-bs-original-title="" title="">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Give Coins</label>
                            <input class="form-control" type="text" placeholder="Give Coins" name="coins" data-bs-original-title="" title="">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Source</label>
                            <input class="form-control" type="text" placeholder="Source" name="source" data-bs-original-title="" title="">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Project Category</label>
                            <input class="form-control" type="text" placeholder="Project Category" name="category" data-bs-original-title="" title="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title mb-0">Projects Carousal</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <label class="form-label">thumbnail</label>
                                    <input class="form-control" type="file" name="thumbnail">
                                </div>
                                <hr>
                                <div class="mb-3">
                                    <label class="form-label">Images</label>
                                    <input class="form-control" type="file" multiple name="images">
                                </div>
                                <hr>
                                <div class="mb-3">
                                    <label class="form-label">Videos</label>
                                    <div>
                                        <textarea class="form-control" rows="3" placeholder="Youtube iframe(width=100%ï¼Œheight=400)" spellcheck="false" name="video_path"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="card">
                <div class="card-header pb-0">
                    <h4>Projects Details</h4>
                </div>
                <div class="card-body">
                    <div class="chart-holder">
                        <textarea class="form-control textarea" name="content"></textarea>
                    </div>
                </div>
                <button type="submit" class="effect-btn btn btn-secondary mt-2 mb-2">Submit</button>
            </div>
        </div>
        </div>
    </form>
{% endblock %}

{% block js %}
    <script src="{{ url_for('static', filename='tinymce/tinymce.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/background/tinymce.js') }}"></script>


{% endblock %}
